<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRVerse Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">QRVerse</h1>

  <main class="Qr-generate">
    <h1>Text and URL to QR-Generator</h1>
    <input type="text" id="textInput" placeholder="Enter text or URL" />
    <button id="generateBtn">Generate QR</button>
  </main>

  <!-- Modal Popup -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <div class="close-btn" id="closeModal">Ã—</div>
      <h2 style="color:#1f3c6c;">QRVerse</h2>
      <div id="qrCanvasWrapper"></div>
      <p style="color:#1f3c6c; font-weight: 600;">Generate your QR</p>
      <button id="downloadBtn">Download QR</button>
    </div>
  </div>

  <!-- QRCode.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
